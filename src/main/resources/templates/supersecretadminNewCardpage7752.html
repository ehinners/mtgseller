<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Detail</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
</head>
<body>

<form method="post">
    <table>
        <tr>
            <th>Card</th>
            <th>Set</th>
            <th>Image</th>
            <th>Number Available</th>
            <th>Condition</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>
                <input type="text" name="newName">
            </td>
            <td>
                <input type="text" name="newSet">
            </td>
            <td>

                <input type="file" name="newImage">
                <br>
                <input type="text" name="newImageLocation" value="ex:'cmr-425-eternal-witness.jpg'">
            </td>
            <td>
                <input type="number" name="initialAvailable" min="0" >
            </td>
            <td >
                <select name="condition">
                    <option value="D">D - Damaged</option>
                    <option value="HP">HP - Heavily Played</option>
                    <option value="MP">MP - Moderately Played</option>
                    <option value="LP">LP - Lightly Played</option>
                    <option value="NM">NM - Near Mint</option>
                </select>
                <div class="question" title="Card Condition(D HP MP LP NM) &#13;&#10;
        (Damaged, Heavily Played, Moderately Played, Lightly Played, Near Mint)">
                    <img th:src="@{/img/{file}(file=${'qmark.png'})}" alt="What is this?" height="25" width="25"/>
                </div>
            </td>
            <td>
                <input type="number" step="0.01" name="newPrice" min="0" >
            </td>

        </tr>

    </table>
    <input type="submit" value="Add Card"/>
</form>
</body>
</html>
